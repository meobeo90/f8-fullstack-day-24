<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liked List</title>
  </head>
  <body>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Playball&display=swap"
      rel="stylesheet"
    />
    <!-- Liked List -->
    <div class="wrapper">
      <div class="container">
        <div class="icon">
          <i class="fa-solid fa-heart liked-icon"></i>
          <i class="fa-solid fa-heart-crack disliked-icon"></i>
        </div>
        <div class="cat-card">
          <img src="./img/cat-1.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Milo</h1>
            <p class="gender">Giới tính: Đực</p>
            <p class="age">Tuổi: 4 tuổi</p>
          </div>
        </div>
        <div class="cat-card">
          <img src="./img/cat-2.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Oliver</h1>
            <p class="gender">Giới tính: Đực</p>
            <p class="age">Tuổi: 5 tuổi</p>
          </div>
        </div>
        <div class="cat-card">
          <img src="./img/cat-3.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Luna</h1>
            <p class="gender">Giới tính: Cái</p>
            <p class="age">Tuổi: 2 tuổi</p>
          </div>
        </div>
        <div class="cat-card">
          <img src="./img/cat-4.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Coco</h1>
            <p class="gender">Giới tính: Cái</p>
            <p class="age">Tuổi: 3 tuổi</p>
          </div>
        </div>
        <div class="cat-card">
          <img src="./img/cat-5.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Leo</h1>
            <p class="gender">Giới tính: Đực</p>
            <p class="age">Tuổi: 4 tuổi</p>
          </div>
        </div>
        <div class="cat-card">
          <img src="./img/cat-6.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Daisy</h1>
            <p class="gender">Giới tính: Đực</p>
            <p class="age">Tuổi: 6 tháng</p>
          </div>
        </div>
        <div class="cat-card">
          <img src="./img/cat-7.jpg" alt="" class="avatar" />
          <div class="cat-info">
            <h1 class="cat-name">Penny</h1>
            <p class="gender">Giới tính: Đực</p>
            <p class="age">Tuổi: 4 tuổi</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
